<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gran Rifa Suzuki GSX-R</title>
  <meta name="description"
    content="Participa en la gran rifa de una motocicleta Suzuki GSX-R. Solo 400 boletos disponibles." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ══════════════════ HEADER ══════════════════ -->
  <header class="header">
    <div class="header-overlay"></div>
    <img id="moto-img" src="" alt="Motocicleta rifada" class="moto-hero" />
    <div class="header-content">
      <div class="badge-live"><span class="pulse-dot"></span> EN VIVO</div>
      <h1 id="raffle-name" class="raffle-title">Gran Rifa Suzuki GSX-R</h1>
      <p class="raffle-subtitle">¡Participa y gana! Solo <strong>400 boletos</strong> disponibles</p>
      <div class="price-tag">
        <span class="price-label">Precio por boleto</span>
        <span id="ticket-price" class="price-value">$50</span>
      </div>
    </div>
  </header>

  <!-- ══════════════════ STATS ══════════════════ -->
  <section class="stats-bar">
    <div class="stat-item">
      <span class="stat-num" id="stat-available">400</span>
      <span class="stat-label">Disponibles</span>
    </div>
    <div class="stat-divider"></div>
    <div class="stat-item">
      <span class="stat-num sold-color" id="stat-sold">0</span>
      <span class="stat-label">Vendidos</span>
    </div>
    <div class="stat-divider"></div>
    <div class="stat-item">
      <span class="stat-num" id="stat-total">400</span>
      <span class="stat-label">Total boletos</span>
    </div>
  </section>

  <!-- ══════════════════ PROGRESS BAR ══════════════════ -->
  <div class="progress-wrapper">
    <div class="progress-bar-track">
      <div class="progress-bar-fill" id="progress-fill"></div>
    </div>
    <span class="progress-label" id="progress-label">0% vendido</span>
  </div>

  <!-- ══════════════════ LEGEND ══════════════════ -->
  <div class="legend">
    <div class="legend-item">
      <div class="legend-box available-box"></div>
      <span>Disponible</span>
    </div>
    <div class="legend-item">
      <div class="legend-box sold-box"></div>
      <span>Vendido</span>
    </div>
  </div>

  <!-- ══════════════════ TICKET GRID ══════════════════ -->
  <main class="grid-section">
    <div class="grid-container" id="ticket-grid">
      <!-- Generated by JS -->
    </div>
  </main>

  <!-- ══════════════════ FOOTER ══════════════════ -->
  <footer class="footer">
    <p>© 2026 Gran Rifa &nbsp;|&nbsp; <a href="admin.html">Admin</a></p>
  </footer>

  <!-- ══════════════════ PURCHASE MODAL ══════════════════ -->
  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal" id="purchase-modal">
      <button class="modal-close" id="modal-close" aria-label="Cerrar">✕</button>
      <div class="modal-header">
        <div class="modal-ticket-num" id="modal-ticket-num">#001</div>
        <h2 class="modal-title">Comprar Boleto</h2>
        <p class="modal-subtitle">Completa tus datos para reservar este boleto</p>
      </div>
      <form class="modal-form" id="purchase-form" autocomplete="off">
        <div class="form-group">
          <label for="buyer-name">Nombre completo *</label>
          <input type="text" id="buyer-name" placeholder="Ej: Juan Pérez" required />
        </div>
        <div class="form-group">
          <label for="buyer-phone">Teléfono / WhatsApp *</label>
          <input type="tel" id="buyer-phone" placeholder="Ej: +52 555 123 4567" required />
        </div>

        <button type="submit" class="btn-confirm" id="btn-confirm">
          <span id="btn-text">✔ Comprar y WhatsApp</span>
          <span id="btn-spinner" class="spinner hidden"></span>
        </button>
      </form>
    </div>
  </div>

  <!-- ══════════════════ SUCCESS TOAST ══════════════════ -->
  <div class="toast" id="toast"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>

</html>
